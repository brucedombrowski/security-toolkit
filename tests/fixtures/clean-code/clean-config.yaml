# Clean configuration fixture - should NOT trigger secret detection.
# Uses environment variables and secret manager references.

application:
  name: my-app
  version: 1.0.0
  environment: production

# Safe: Environment variable references
database:
  host: ${DB_HOST}
  port: ${DB_PORT:-5432}
  username: ${DB_USERNAME}
  password: ${DB_PASSWORD}
  url: ${DATABASE_URL}

# Safe: AWS Secrets Manager references
aws:
  credentials:
    access_key: !ssm /myapp/aws/access_key
    secret_key: !ssm /myapp/aws/secret_key
  region: ${AWS_REGION:-us-east-1}

# Safe: HashiCorp Vault references
vault:
  api_key: vault:secret/data/myapp#api_key
  database_password: vault:secret/data/myapp#db_password

# Safe: Kubernetes secret references
kubernetes:
  secrets:
    - name: api-credentials
      valueFrom:
        secretKeyRef:
          name: myapp-secrets
          key: api-key

# Safe: Placeholder patterns
placeholders:
  api_key: "<YOUR_API_KEY>"
  password: "{{PASSWORD}}"
  token: "${TOKEN}"
  secret: "REPLACE_ME"

# Safe: Empty values
empty:
  password: ""
  token: ~
  key: null

# Safe: Example values in comments
# Example: DATABASE_URL=postgres://user:password@localhost:5432/mydb
# Set API_KEY environment variable before running
