# Test Fixture: Clean configuration file with no secrets or PII.
# This file is used by integration tests to verify no false positives.

application:
  name: my-app
  version: 1.0.0
  environment: production

server:
  host: 0.0.0.0
  port: 8080
  timeout_seconds: 30
  max_connections: 100

database:
  # Safe: Uses environment variable reference
  url: ${DATABASE_URL}
  pool_size: 10
  max_idle_time: 300

logging:
  level: info
  format: json
  outputs:
    - stdout
    - file

cache:
  enabled: true
  ttl_seconds: 3600
  max_size_mb: 256

features:
  enable_metrics: true
  enable_tracing: true
  enable_profiling: false

security:
  # Safe: References to secrets manager, not actual secrets
  api_key_secret: ${SECRETS_MANAGER}/api-key
  jwt_secret: ${VAULT_PATH}/jwt-signing-key

  cors:
    allowed_origins:
      - https://example.com
      - https://app.example.com
    allowed_methods:
      - GET
      - POST
      - PUT
      - DELETE

rate_limiting:
  enabled: true
  requests_per_minute: 100
  burst_size: 20
