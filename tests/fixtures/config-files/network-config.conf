# Network Configuration Test Fixture
# Contains MAC addresses in multiple formats for scanner verification

# Colon-separated format (Unix/Linux)
interface eth0 {
    mac-address 00:11:22:33:44:55;
    description "Primary network interface";
}

interface eth1 {
    mac-address aa:bb:cc:dd:ee:ff;
    description "Secondary network interface";
}

# Dash-separated format (Windows)
[NetworkAdapter1]
PhysicalAddress = AA-BB-CC-DD-EE-FF
Description = Ethernet Adapter

[NetworkAdapter2]
PhysicalAddress = 11-22-33-44-55-66
Description = WiFi Adapter

# Cisco format (dot-separated)
router config {
    mac-address 0011.2233.4455
    interface GigabitEthernet0/1
}

switch config {
    mac-address aabb.ccdd.eeff
    interface FastEthernet0/24
}

# Mixed case examples
debug_mac = Aa:Bb:Cc:Dd:Ee:Ff
alternate = 12-AB-34-CD-56-EF
