# QuickStart configuration for Kali box testing
# Usage: ./QuickStart.sh kali.conf

SCAN_MODE=remote
AUTH_MODE=credentialed
REMOTE_HOST=10.0.0.223
REMOTE_USER=payload
PROJECT_NAME=Payload

# Scan selections (true/false)
RUN_REMOTE_INVENTORY=true
RUN_REMOTE_SECURITY=true
RUN_REMOTE_MALWARE=true
RUN_REMOTE_LYNIS=true
LYNIS_MODE=quick
RUN_NMAP_PORTS=true
RUN_NMAP_SERVICES=false

# Skip scan selection prompts
SKIP_SCAN_SELECTION=true
