# Labels applied based on changed files
# Used by actions/labeler in pr.yml workflow

scripts:
  - changed-files:
    - any-glob-to-any-file: 'scripts/**/*'

tests:
  - changed-files:
    - any-glob-to-any-file: 'tests/**/*'

documentation:
  - changed-files:
    - any-glob-to-any-file: '**/*.md'
    - any-glob-to-any-file: 'docs/**/*'

ci:
  - changed-files:
    - any-glob-to-any-file: '.github/**/*'

templates:
  - changed-files:
    - any-glob-to-any-file: 'templates/**/*'

requirements:
  - changed-files:
    - any-glob-to-any-file: 'requirements/**/*'

data:
  - changed-files:
    - any-glob-to-any-file: 'data/**/*'
