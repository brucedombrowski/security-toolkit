# Configuration for GitHub's auto-generated release notes
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - skip-changelog
      - duplicate
      - invalid
    authors:
      - dependabot
      - github-actions[bot]

  categories:
    - title: New Features
      labels:
        - enhancement
        - feat
        - feature

    - title: Bug Fixes
      labels:
        - bug
        - fix
        - bugfix

    - title: Security
      labels:
        - security

    - title: Documentation
      labels:
        - documentation
        - docs

    - title: Tests
      labels:
        - tests
        - testing

    - title: CI/CD
      labels:
        - ci
        - github-actions

    - title: Other Changes
      labels:
        - '*'
