# QuickStart Config: Live Demo Target
# Usage: ./QuickStart.sh demo_target.conf
#
# Optimized for live demos — fast scans, visible results, no dead screen.
# Designed for Ubuntu live boot on DHCP WiFi.
#
# ┌─────────────────────────────────────────────────────┐
# │  BEFORE RUNNING: Set TARGET_HOST to the IP shown    │
# │  on the target's bootstrap banner.                  │
# └─────────────────────────────────────────────────────┘

# Target — update IP from the TARGET READY banner on the Ubuntu machine
SCAN_TYPE=host
TARGET_HOST=CHANGE_ME
TARGET_LOCATION=remote
AUTH_MODE=credentialed
REMOTE_HOST=CHANGE_ME
REMOTE_USER=payload
PROJECT_NAME="Demo Target"

# Skip interactive scan selection — use values below
SKIP_SCAN_SELECTION=true

# Network scans (nmap)
RUN_NMAP_PORTS=true
RUN_NMAP_SERVICES=true
RUN_NMAP_OS=false
RUN_NMAP_VULN=true

# SSH/credentialed host scans
RUN_HOST_INVENTORY=true
RUN_HOST_SECURITY=true
RUN_HOST_POWER=true
RUN_HOST_LYNIS=true
RUN_HOST_MALWARE=true
RUN_HOST_KEV=true

# Lynis — full audit (good demo output, ~2-5 min)
LYNIS_MODE=full

# ClamAV — scan demo target dirs only (~30 sec)
# EICAR test files are planted in /tmp/demo-target-data by setup script
MALWARE_SCAN_PATHS="/home /tmp /var /opt /root"
