# Demo Target Configuration
#
# For use with: ./QuickStart.sh demo_target.conf
#
# Target: Ubuntu live USB prepared with prepare-demo-target.sh
# Purpose: Fast demo scan (~30 seconds malware, not ~100+ seconds)
#
# Update REMOTE_HOST to match your target's IP address.

REMOTE_HOST=10.0.0.244
REMOTE_USER=payload
PROJECT_NAME="Demo Target"

SCAN_TYPE=host
TARGET_LOCATION=remote
AUTH_MODE=credentialed

# Narrow ClamAV to only where EICAR files are planted
MALWARE_SCAN_PATHS="/tmp/demo-target-data /home/payload"
