# QuickStart Config: Lab Target (Full Coverage)
# Usage: ./QuickStart.sh lab_target.conf
#
# Full scans, maximum coverage, time doesn't matter.
# Used for QA testing and toolkit robustness validation.
#
# ⚠ ClamAV full-disk scan can take 5-15 minutes.

# Target (edit IP for your lab environment)
SCAN_TYPE=host
TARGET_HOST=10.0.0.244
TARGET_LOCATION=remote
AUTH_MODE=credentialed
REMOTE_HOST=10.0.0.244
REMOTE_USER=payload
PROJECT_NAME="Lab Target"

# Skip interactive scan selection — use values below
SKIP_SCAN_SELECTION=true

# Network scans (nmap)
RUN_NMAP_PORTS=true
RUN_NMAP_SERVICES=true
RUN_NMAP_OS=true
RUN_NMAP_VULN=true

# SSH/credentialed host scans
RUN_HOST_INVENTORY=true
RUN_HOST_SECURITY=true
RUN_HOST_POWER=true
RUN_HOST_LYNIS=true
RUN_HOST_MALWARE=true
RUN_HOST_KEV=true

# Lynis — full audit
LYNIS_MODE=full

# ClamAV — full disk scan (slow but thorough)
MALWARE_SCAN_PATHS="/"
